<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="titulo">
                <h1>Welcome back</h1>
                <p class="primer">Welcome back!Please enter your details.</p>
            </div>
           
            <form action="">
                <label for="" class="email">Email</label>
                <input type="email" placeholder="Ingrese su Email" maxlength="50" required>
                <label class="contrasena" for="">Password</label>
                <input type="password" placeholder="********" maxlength="50" required>
                
                <div class="check">
                    <label><input type="checkbox" >Remember for 30 days</label>
                    <p class="checkp">Forgot password</p>
                </div>
                
                
                <button>Sign in</button>
                
            </form>
            <button class="google"><i class="bi bi-google fa-x6"></i> Sign in with Google</button>
            
            <p class="cuenta">Don't have an account? <a href="">Sign up for free</a></p>

            <div>
                <img src="foto.jpg" alt="">
                <h3>"We've been using Untilted to kick star every new project and can't imagine working without it."</h3>

                <h2>Andi Lane</h2>
                <p>Founder,Catalog</p>
                <p>Web Design Agency</p>
            </div>
        </section>
    </main>
</body>
</html>
